<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <title>Lista ordenadas e nao ordenadas</title>

  </head>
  <body>

      <h2>Disc</h2>
      <ul type="disc">
          <li>Notebook</li>
          <li>Roteador</li>
          <li>Tomada</li>
      </ul>

      <h2>Circle</h2>
      <ul type="circle">
        <li>Notebook</li>
        <li>Roteador</li>
        <li>Tomada</li>
      </ul>

      <h2>Square</h2>
      <ul type="square">
          <li>Notebook</li>
          <li>Roteador</li>
          <li>Tomada</li>
      </ul>

        <h2>Perguntas</h2>
        <ol type="1">
            <li>Comida favorita?</li>
            <li>Esporte preferido?</li>
            <li>Filme preferido?</li>
        </ol>

  </body>
</html>
